    padding: 0;

    letter-spacing: 2px;
    width: fit-content;

  .contact-box>a:hover {

    width: 36px;
    image-rendering: -webkit-optimize-contrast;
    padding-right: 5px;
    padding-left: 5px;
    position: relative;
    top: 0;
    transition: 0.3s;
  }

  .follow-social-outer a>img:hover {
    top: -5px;
    transition: 0.3s;
  }
