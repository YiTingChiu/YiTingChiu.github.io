    <header class="cart__header">
        <div class="container">
            <div class="container-header align-center">

                </div>
                <div class="cart__step-list">
                    <ul>
                        <li class="active"><span>1</span>購物車</li>
                        <li class="align-center active">
                            <div class="line"></div><span>2</span>結帳確認
                        </li>
                        <li class="align-center active">
                            <div class="line"></div><span>3</span>完成
                        </li>
                    </ul>
                </div>
                <div class="shopping-btn">
                    <span class="user-name"><span>

                        <i class="fa fa-angle-left"></i>繼續購物
                    </a>
                </div>
            </div>
        </div>

                    <li class="active"><span>1</span>購物車</li>

                        <div class="line"></div><span>3</span>完成
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <main id="img__area" class="confirm__ok">

            <div class="row">
                <!-- 圖 -->
                <div class="col-lg-6">
                    <div class="w-100">
                        <img src="assets/img/demo/confirm-ok.png">
                    </div>
                </div>
                <!-- 文 -->
                <div class="col-lg-6 align-center">
                    <div class="tx">
                        <div class="big">表單送出成功，感謝您！</div>
                        <!-- ↓ 已註冊會員顯示 ↓ -->

                        <!-- ↓ 非會員顯示 ↓ -->
                        <div class="small">可至「<span>信箱</span>」查看您的洽詢狀態</div>
                        <button type="button" class="lezada-button lezada-button--medium back">
                            <a href="index.html#product">
                                <div>繼續瀏覽</div>
                            </a>
                        </button>
                    </div>
                </div>
            </div>

    <script>
    //思源黑體非同步載入
    var cb = function() {
        var a = document.createElement('link');
        a.rel = 'stylesheet';
        a.href = 'https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,600,700,900&display=swap';;

        var z = document.getElementsByTagName('head')[0];
        z.parentNode.insertBefore(a, z);
    };
    var raf = requestAnimationFrame || mozRequestAnimationFrame ||
        webkitRequestAnimationFrame || msRequestAnimationFrame;
    if (raf) raf(cb);
    else window.addEventListener('load', cb);
    </script>
