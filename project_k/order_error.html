<body class="order-error-page">
    <!-- error START -->
    <div class="order-fail-box">
        <img class="order-fail-img" src="assets/img/demo/pay-fail.png" alt="">
        <h1 class="order-fail-title">付款失敗! 請重新付款</h1>
        <div class="order-fail-reason">
            <p class="order-fail-reason__title">您付款失敗的原因，可能如下：</p>
            <p>1.信用卡第一次使用尚未開卡</p>
            <p>2.信用卡卡號或到期日輸入錯誤</p>
            <p>3.信用卡已超過到期日使用期限</p>
            <p>4.信用卡發卡銀行內部系統問題</p>
            <p>5.信用卡授權時，網路斷線</p>
        </div>
        <ul class="order-remind-list">
            <li class="order-remind-list__item">提醒您！請留意輸入的信用卡卡號、姓名、到期日以及卡片背後末3碼是否正確。</li>
            <li class="order-remind-list__item mb-0">如果依然收到授權失敗的通知，可能原因為發卡銀行內部系統作業問題，請與您的信用卡發卡銀行聯絡。</li>
        </ul>
        <div class="order-error-box-text">
            <div class="mt-20">
                <a href="#" class="dark-button dark-button--black mr-5">訂單查詢</a>
                <a href="#" class="dark-button">立即付款</a>
            </div>
        </div>
    </div>
    <div class="order-error-box">
        <div class="order-back-box">
            <p>Error</p>
        </div>
    </div>
    <!-- error END -->
</body>
