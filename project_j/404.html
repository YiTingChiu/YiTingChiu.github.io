<head>

  <meta name="description" content="台灣甲級綜合營造業，主要業務為基礎公共工程建造、免開挖式工程施工及各類管線(/洞道)工程服務。">
  <meta name="format-detection" content="telephone=no">
  <!-- Favicons -->
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/favicon.ico">
  <!-- 樣式Css -->
  <style>
  @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);

  :root {
    --primary: #1B95BE;
    --white: #FFF;
    --btn-bg: #444;
    --bg: #f9f9f9;
    --error-tx: #eee;
  }

  * {
    font-family: 'Noto Sans TC', sans-serif;
  }

  html {
    height: 100%;
  }

  ::selection {
    background-color: var(--primary);
    color: var(--white);
  }

  .error-page {
    margin: 0;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  .error-box {
    position: relative;
    width: 100%;
    display: inline-flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .error-box-text {
    z-index: 999;
    width: 400px;
    position: relative;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .error-box-text .title {
    text-align: center;
    font-size: 200px;
    font-weight: 700;
    color: var(--primary);
    line-height: 1;
    margin-top: 0;
  }

  .error-box-text .btn {
    margin-top: 20px;
    padding: 10px 16px;
    background-color: var(--btn-bg);
    transition: 0.5s;
  }

  .error-box-text .btn a {
    color: var(--white);
    text-decoration: none;
    font-weight: 400;
    letter-spacing: 1px;
    font-size: 16px;
  }

  .error-box-text .btn:hover {
    background-color: var(--primary);
  }

  .back-box {
    background: var(--bg);
    position: relative;
    padding: 30px 0;
    width: 100%;
    margin-top: 30px;
  }

  .error-box p {
    color: var(--error-tx);
    font-size: 250px;
    line-height: 1.2;
    font-weight: 600;
    text-align: center;
    letter-spacing: 10px;
    text-transform: uppercase;
    margin-top: 0;
    margin-bottom: 0;
  }

  @media (max-width: 991px) {
    .error-box p {
      font-size: 170px;
    }

    .error-box-text .btn {
      margin-top: 15px;
    }

    .back-box {
      margin-top: 20px;

    }
  }

  @media (max-width: 767px) {
    .back-box {
      display: none;
    }
  }

  @media (max-width: 575px) {
    .error-box-text .title {
      font-size: 130px;
    }

    .error-box-text {
      width: 300px;
    }

    .error-box-text .btn {
      padding: 7px 12px;
    }

    .error-box-text .btn a {
      font-size: 15px;
    }
  }
  </style>
</head>

<body class="error-page">
  <!-- 404 START -->
  <div class="error-box">
    <div class="error-box-text">
      <div class="title">404</div>
      <div class="btn">
        <a href="index.html" class="dark-button">返回首頁</a>
      </div>
    </div>
    <div class="back-box">
      <p>Error</p>
    </div>
  </div>
  <!-- 404 END -->
  <div id="__REC__-container"></div>
</body>

</html>
