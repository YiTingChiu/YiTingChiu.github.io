	@import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
	* {

	.error-page {
		margin: 0;
	}

	.error-box {
		text-align: center;
		position: relative;
		width: 100%;
		min-height: 35%;
		margin: 0 auto;
	}

	.error-box-text {
		z-index: 999;
		position: relative;
		top: -175px;
	}

	.error-box-text span {
		font-size: 200px;
		font-weight: 700;
		color: #004C5A;
		line-height: 1;
		margin-top: 0;
	}

	.error-box-text .mt-20 {
		margin-top: 20px;
	}

	.error-box-text .dark-button {
		padding: 10px 16px;
		background-color: #004C5A;
		color: #FFF;
		text-decoration: none;
		font-weight: 400;
		letter-spacing: 1px;
		transition: 0.5s;
		border: 1px solid transparent;
	}

	.error-box-text .dark-button:hover {
		background-color: transparent;
		border: 1px solid #2D676E;
		color: #2D676E;
	}

	.back-box {
		z-index: -999999;
		background: #79fff838;
		position: relative;
		top: 360px;
		padding: 50px;
	}

	.error-box p {
		color: rgba(204,204,204,0.47);
		font-size: 250px;
		line-height: 250px;
		font-weight: 600;
		letter-spacing: 10px;
		text-transform: uppercase;
		margin-top: 0;
		margin-bottom: 0;
	}

	@media (max-width: 900px) {
		.error-box p {
			font-size: 150px;
		}

		.error-box-text {
			top: -200px;
		}
	}

	@media (max-width: 767px) {
		.error-box {
			/*padding: 30px;*/
		}

		.back-box {
			display: none;
		}

		.error-box-text {
			top: 50px;
		}

		.error-box-text span {
			font-size: 100px;
		}
	}
